<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <table border="1" width="80%" align="center" cellspacing="0" bgcolor="#F8F9F9">

        <tr>
            <td>
                <h1><font face="arial">Student Information</font></h1>
                <hr> <br><br>

                <form action="">
                    <label for="fname">First Name:</label>
                    <input type="text" placeholder="Enter your first name" id="fname" size="25px" title="What is your first name"> 
            
                    <br><br>
            
                    <label for="lname">Last Name:</label>
                    <input type="text" placeholder="Enter your first name" id="lname" size="25px" title="What is your Last name">

                    <br><br>

                    <label for="email">Email:</label>
                    <input type="email" name="" id="email" placeholder="Enter your email address" size="25px">

                    <br><br>

                    <label for="password">Password:</label>
                    <input type="password" name="" id="password" placeholder="Enter your password" size="25px">

                    <br><br>

                    <label for="dob">Date Of Birth:</label>
                    <input type="date" id="dob" size="25px">

                    <br><br>

                    <label for="gender">Gender:</label>
                    <input type="radio" id="gender" name="gender"> Male
                    <input type="radio" id="gender" name="gender"> Female
                    <input type="radio" id="gender" name="gender"> Others

                    <br><br>

                    <label for="religion">Religion:</label>
                    <input type="radio" id="Islam" name="c1">Islam
                    <input type="radio" id="Hindu" name="c1"> Hindu
                    <input type="radio" id="Buddhism" name="c1"> Buddhism
                    <input type="radio" id="Christian" name="c1"> Christian

                    <br><br>

                    <label for="hobbies">Hobbies:</label>
                    <input type="checkbox" id="Cricket" name="c1">Cricket
                    <input type="checkbox" id="Football" name="c1"> Football
                    <input type="checkbox" id="checkbox" name="c1"> Chess
                    
                    <br><br>

                    <label for="photo">Choose your photo:</label>
                    <input type="file" name="photo" id="photo">

                    <br><br>

                    <label for="">Department:</label>

                    <select name="" id="">
                        <option value="">CSE</option>
                        <option value="">EEE</option>
                        <option value="">English</option>
                        <option value="">Math</option>
                        <option value="">Architecture</option>
                        <option value="">Physics</option>
                    </select>

                    <br><br>

                   <label for="">Comment:</label> <br><br>
                   <textarea name="" id="" cols="40" rows="10" placeholder="Write your opinion..."></textarea>

                   <br><br>

                   <button>Submit</button>
                   <button>Reset</button>

            </td>
        </tr>

    </table>
   
    

    
    </form>
</body>
</html>
